<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Loss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Profile & Loss + Percentage Calculator</h1>
    <main>
    <label class="input-label" for="initial-price">
        Intial Price <input class="input" type="text" id="initial-price" placeholder="Cost Price"/>
    </label>

    <label class="input-label" for="stocks-quantity">
        Quantity of Stocks <input class="input" type="text" id="stocks-quantity" placeholder="Quantity"/>
    </label>

    <label class="input-label" for="current-price">
        Current Price<input class="input" type="text" id="current-price" placeholder="Selling Price"/>
    </label>

    <button id="submit-btn" class="btn-check">Status Check</button>

      <div id="output-box" class="output"></div>
      <script src="index.js"></script>
    </main>
</body>
</html>
